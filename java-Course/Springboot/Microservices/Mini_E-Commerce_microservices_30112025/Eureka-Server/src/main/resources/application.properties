spring.application.name=Eureka-Server

# Port number on which the Eureka Server will run
server.port=8761

# Do not register this service with Eureka server (since this is the Eureka server itself)
eureka.client.register-with-eureka=false

# Do not fetch registry information from Eureka server (because this is the server, it doesn't need to fetch)
eureka.client.fetch-registry=false
